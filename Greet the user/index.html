<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Greeting({ message, name }) {
      return <p>{`${message}, ${name}`}</p>;
    }

    //usage of Greeting component
    const greetingMessage = "Hello"; // Greeting message
    const personName = "Alice"; // Person name

    // Rendering Greeting component with props
    ReactDOM.render(
      <Greeting message={greetingMessage} name={personName} />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
