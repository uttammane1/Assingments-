<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Example</title>
 
  <style>
   
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px; 
    }
   
    .gallery-item {
      border: 1px solid #ddd;
      padding: 10px; 
    }
    .image {
      max-width: 100%; 
      height: auto; 
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and Babel scripts -->
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


  <script type="text/babel">

    function Gallery({ children }) {
      return (
        <div className="gallery">
          {children.map((child, index) => (
            <div key={index} className="gallery-item">
              {child}
            </div>
          ))}
        </div>
      );
    }

    // Image component to display 
    function Image({ src, alt }) {
      return <img src={src} alt={alt} className="image" />;
    }

    const App = () => (
      <Gallery>
        {/* Images for the Gallery */}
        <Image src="image1.jpg" alt="Image 1" />
        <Image src="image2.jpg" alt="Image 2" />
        {/* Additional images can be included as needed */}
      </Gallery>
    );

    // Render the App component
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
